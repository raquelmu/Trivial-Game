<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">

	</div>

			</div>
			<div class="container-middle-middle">
				<div id="center" class="question"></div>
				<div id="answerQuestion" class="answerQuestion"> 
					<button id="true" class="buttonAnswer">True</button>
					<button id="false" class="buttonAnswer">False</button>
				</div>
				<div class="buttonStart"> 
					<button id="buttonStart" class="button">Roll die!</button>

			</div>
